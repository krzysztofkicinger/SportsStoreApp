<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head lang="en">
    <meta charset="UTF-8">
    <title>Administration</title>

    <link href="./frameworks/bootstrap-3.3.2/css/bootstrap.css" rel="stylesheet" />
    <link href="./frameworks/bootstrap-3.3.2/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="./frameworks/angular-1.3.14/angular.js"></script>
    <script src="./frameworks/angular-1.3.14/angular-route.js"></script>
    <script src="./frameworks/angular-1.3.14/angular-resource.js"></script>

    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
                .config(function($routeProvider) {
                    $routeProvider.when("/login", {
                        templateUrl: "./views/admin/adminLogin.html"
                    })
                    $routeProvider.when("/main", {
                        templateUrl : "./views/admin/adminMain.html"
                    })
                    $routeProvider.otherwise({
                        redirectTo : "/login"
                    })
                });
    </script>
    <script src="./controllers/adminControllers.js"></script>
    <script src="./controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
