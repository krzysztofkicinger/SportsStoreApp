<!DOCTYPE html>
<html ng-app="sportsStoreApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Sports Store</title>

    <link href="./frameworks/bootstrap-3.3.2/css/bootstrap.css" rel="stylesheet" />
    <link href="./frameworks/bootstrap-3.3.2/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="./frameworks/angular-1.3.14/angular.js"></script>
    <script src="./frameworks/angular-1.3.14/angular-route.js"></script>

    <script>
        var sportsStoreApp =
                angular.module("sportsStoreApp", ["customFilters", "cart", "ngRoute"])
                        .config(function ($routeProvider) {
                            $routeProvider.when("/checkout", {
                                templateUrl : "./views/checkoutSummary.html"
                            });
                            $routeProvider.when("/products", {
                                templateUrl : "./views/productList.html"
                            });
                            $routeProvider.when("/placeorder", {
                                templateUrl : "./views/placeOrder.html"
                            });
                            $routeProvider.when("/complete", {
                                templateUrl : "./views/thankYou.html"
                            });
                            $routeProvider.otherwise({
                                templateUrl : "./views/productList.html"
                            });
                        });
    </script>

    <script src="./controllers/sportsStoreControllers.js"></script>
    <script src="./controllers/productListControllers.js"></script>
    <script src="./controllers/checkoutControllers.js"></script>
    <script src="./filters/customFilters.js"></script>
    <script src="./components/cart/cart.js"></script>
</head>
<body ng-controller="sportsStoreController">

    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SportsStore</a>
        <cart-summary />
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}. The product data was not loaded.
        <a href="app.html" class="alert-link">Click here to try again</a>
    </div>

    <!--<ng-include src="'./views/productList.html'"></ng-include>-->
    <ng-view />
</body>
</html>
